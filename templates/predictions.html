<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=\, initial-scale=1.0">
    <title>Predicted Data and Plots</title>
</head>
<body>
    
    <div style="width: 1000px; float:left; margin-left: 300px;height:1px;">
        <embed type='image/svg+xml' src={{graph|safe}} style="width:1000px">
    </div>

    <div style="width: 1000px; float:left; height:500px; margin-left: 50px">
        <h1>
            <p>Predicted PM 2.5</p>
        </h1>
        {% for table in tables %}
        {{titles[loop.index]}}
        {{ table|safe }}
        {% endfor %}
    </div>
</body>
</html>
